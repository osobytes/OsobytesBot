            encodedAccessTokenSecret=$(echo ${{ secrets.TWITTER_ACCESSTOKENSECRET }} | base64)
            encodedBearerToken=$(echo ${{ secrets.TWITTER_BEARERTOKEN }} | base64)
            sed -i "s/{TWITTER_APIKEY}/${encodedApiKey}/g" template.json
            sed -i "s/{TWITTER_APISECRET}/${encodedApiSecret}/g" template.json
            sed -i "s/{TWITTER_ACCESSTOKEN}/${encodedAccessToken}/g" template.json
            sed -i "s/{TWITTER_ACCESSTOKENSECRET}/${encodedAccessTokenSecret}/g" template.json
            sed -i "s/{TWITTER_BEARERTOKEN}/${encodedBearerToken}/g" template.json
